<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Rise & Reflect</title>

    <!-- Prevent indexing of 404 pages -->
    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FFD89B 0%, #FFECB3 25%, #E1BEE7 75%, #CE93D8 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 2rem;
        }

        .logo span {
            color: #FF9500;
        }

        h1 {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF9500 0%, #9B59B6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #FF9500 0%, #9B59B6 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 149, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Rise <span>&</span> Reflect</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Looks like you've wandered off the path. Let's get you back to clarity.</p>
        <a href="/" class="cta-button">Back to Home</a>
    </div>
</body>
</html>
